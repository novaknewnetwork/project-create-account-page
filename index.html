<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="account-wrapper">
        <div class="account">
            <div class="account__left-side">
                <h1 class="account__title">Welcome to social network of Ukrainian art</h1>
                <h4 class="account__subtitle">Create an account to get full access to all the features of the social network</h4>
            </div>
            <div class="account__content">
                <div class="account__inset">
                    <a href="#" class="account__logo"><img src="./images/07.jpg" alt=""></a>
                    <form action="#" method="post" class="account__form">
                        <div class="account__form-title">Create an account</div>
                        <p class="account__form-text">Let's get started with your 30day trial</p>
                        <div class="account__form-items">
                            <input required placeholder="enter your name..." type="text" name="username" class="account__form-input">
                            <input required placeholder="enter your email..." type="email" name="email" class="account__form-input">
                            <input required placeholder="enter your password..." type="password" name="password" class="account__form-input">
                        </div>
                        <div class="account__form-actions">
                            <button class="account__form-btn">Create account</button>
                            <div class="account__form-OR"><span>or</span></div>
                            <a href="#" class="account__form-google"><span>Sign up with Google</span></a>
                        </div>
                    </form>
                    <div class="account__login">Already have an account? <a href="#" class="account__link-login">log in</a></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
